<ul>
        {% if cats %}
            {% for c in cats %}
                {% if c == act_cat %}
                    <li><strong><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></strong></li>
                {% else %}
                    <li><strong><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></strong></li>
                {% endif %}
            {% endfor %}
        {% else %}
            <li><strong>There are no categories present.</strong></li>
        {% endif %}
</ul>
